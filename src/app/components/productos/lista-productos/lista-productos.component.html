<div class="card">
  <div class="card-body">
    <h2 class="text-center">Lista de productos</h2>
    <table class="table table-sm">
      <tbody>
        <tr *ngFor="let producto of productos">
          <td>{{ producto.$key }}</td>
          <td>{{ producto.name }}</td>
          <td>{{ producto.categoria }}</td>
          <td>{{ producto.precio }}</td>
          <td>
            <button class="btn btn-warning" (click)="onEdit(producto)">
              editar
            </button>
            <button class="btn btn-danger" (click)="onDelete(producto.$key)">
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
